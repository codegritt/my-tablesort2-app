<form [formGroup]="profileForm" class="form-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Employee Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input formControlName="firstName" matInput placeholder="first_name">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width">
              <input  formControlName="lastName" matInput placeholder="last_name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="full-width">
              <textarea  formControlName="email" matInput placeholder="email"></textarea>
            </mat-form-field>
          </div>

        </div>
    </mat-card-content>
      <mat-card-actions>
       
        <button type="button" mat-raised-button color="primary" class="btn btn-primary"(click)="addItem()">Add</button>
      </mat-card-actions>
    </mat-card>


  </form>

  <div class="col-md-8 mt-4 mb-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>first_name</th>
          <th>last_name</th>
          <th>email</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let item of listData">
          <td>{{item.first_name}}</td>
          <td>{{item.last_name}}</td>
          <td>{{item.email}}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
